<html>
    <head>
        <title>Battleship</title>

        <script type="text/javascript" src="javascript/jquery-1.7.1.js"></script>
        <script type="text/javascript" src="javascript/Battleship.js"></script>

        <style type="text/css">
            #grid {
                background-color: aqua;
                border-right: 3px solid black;
                border-bottom: 3px solid black;
            }

            #grid td {
                border-top: 3px solid black;
                border-left: 3px solid black;
                width: 50px;
                height: 50px;
                text-align: center;
            }

            .showBoat.aircraft-carrier {
                background-color: red;
            }

            .showBoat.battleship {
                background-color:  #006400;
            }

            .showBoat.submarine {
                background-color: yellow;
            }

            .showBoat.cruiser {
                background-color: blue;
            }

            .showBoat.destroyer {
                background-color: orange;
            }

            .target {
                background-image: url("images/1331901174_bullet_red.png");
                background-position: center;
                background-repeat: no-repeat;
            }

            .hit {
                background-image: url("images/1331900690_fire.png");
                background-position: center;
                background-repeat: no-repeat;
            }

            .miss {
                background-image: url("images/1331900805_cross.png");
                background-position: center;
                background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <label for="shotsPerIteration">Shots per iteration: </label>
        <input id="shotsPerIteration" type="number" min="1" max="40" value="40" />
        <button id="newGame">New game</button>
        <br />

        <div id="container"></div>
        <br />

        <label for="totalShotsRemaining">Total shots remaining: </label>
        <input id="totalShotsRemaining" type="number" min="1" max="40" disabled="disabled" />
        <label for="shotsRemainingForIteration">Shots remaining for iteration: </label>
        <input id="shotsRemainingForIteration" type="number" min="1" max="40" disabled="disabled" />
    </body>
</html>
